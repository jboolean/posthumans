name: Deploy

on:
  push:
    branches:
    - master

  # Support scheduled posts
  schedule:
    # 7 am EST daily
    - cron: '0 12 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: Setup node
      uses: actions/setup-node@v1.1.0
      with:
        node-version: '10.x'
        
    - name: Install
      run: npm ci

    - name: Build
      run: npm run build
      env:
        URL: https://podcast.posthumans.org
        FILES_URL: https://podcast.posthumans.org/files
      
    - name: Deploy
      uses: jboolean/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: posthumans
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
        SOURCE_DIR: '_site'

    - name: Invalidate Cloudfront
      uses: chetan/invalidate-cloudfront-action@v1.2
      env:
        DISTRIBUTION: EK72UY5GCFQXQ
        PATHS: '/ /frame/ /assets/* /episodes/* /feed.xml'
        AWS_REGION: 'us-east-1'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}